<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Friend Finder</title>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style>
			body {
				display: flex;
				min-height: 100vh;
				flex-direction: column;
			}
			main {
				flex: 1 0 auto;
			}
			.page-footer {
				padding: 10px 0;
			}
		</style>
	</head>

	<body>
		<main>
			<div class="container">
				<div class="row">
					<div class="col s12">
						<div class="card blue-grey darken-1">
							<div class="card-content white-text">
								<span class="card-title"><h1>Friend Finder</h1></span>
								<h5>Answer a few basic questions. Then find the friend with the greatest compatibility!</h5>
							</div>
							<div class="card-action">
								<a class="waves-effect waves-light btn-large pulse" href="/survey"><i class="material-icons right">mode_edit</i>Take Survey</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="page-footer teal darken-3">
			<div class="container">
				&copy; Copyright 2017 Joseph Ball
				<a class="right" href="https://github.com/josephtball/Friend-Finder">GitHub Repo</a>
			</div>
		</footer>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	</body>
</html>
